<!DOCTYPE html>
<html>
<head>
	<title>Kalkulator-Irvansyah</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" media="(max-width: 670px)" href="style.css">
	<link rel="stylesheet" media="(min-width: 670px)" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		#group1{
			content:'';
		}
	</style>
	<script type="text/javascript">
		function myFunction() {
	  var x = document.getElementById("group1");
	  if (x.style.display === "none") {
	    x.style.display = "block";
	  } else {
	    x.style.display = "none";
	  }
	}
</script>
</head>
<body>
<div class="kolom2">
	<form name="scientificcal">
			<div class="p1">Kalkulator</div>
		<section class="container-fluid" style="color: white; max-width: 150px; float: right; font-family: calibri;">
              		<marquee class="runningteksinfo" behavior="scroll" direction="left" onmouseover="this.stop();" onmouseout="this.start();" scrollamount="3">Irvansyah No.Reg 0447977131-1</marquee>
        	</section>
			<td colspan="10">
				<input type="text" name="display" id="display" maxlength="50" size="30" value="0">
			</td>
		<div id="group1">
		<td>
			<input type="button" class="baris-1" value=" (  " onclick="addCharacter(this.form.display, '(')">
	        <input type="button" class="baris-1" value="  )  " onclick="addCharacter(this.form.display, ')')">
	        <input type="button" class="baris-1" value=" ln " onclick="if(checkNum(this.form.display.value)) { ln(this.form) }">
	        <input type="button" class="baris-1" value="Ex" onclick="if(checkNum(this.form.display.value)) { exp(this.form) }">
			<input type="button" class="baris-2" value="sin" onclick="if(checkNum(this.form.display.value)) { sin(this.form) }">
	        <input type="button" class="baris-2" value="cos" onclick="if(checkNum(this.form.display.value)) { cos(this.form) }">
	        <input type="button" class="baris-2" value="tan" onclick="if(checkNum(this.form.display.value)) { tan(this.form) }">
	        <input type="button" class="baris-2" value=" Ï€ " onclick="PI(this.form.display)">
  		    <input type="button" class="baris-3" value=" &radic; " onclick="if(checkNum(this.form.display.value)) { sqrt(this.form) }">
	        <input type="button" class="baris-3" value="x^2" onclick="if(checkNum(this.form.display.value)) { square(this.form) }">
	        <input type="button" class="baris-3" value=" % " onclick=" percent(this.form.display)">
	        <input type="button" class="baris-3" value=" &#177 " onclick="changeSign(this.form.display)">
	    </td>
		</div>
		<td>
			<input type="button" class="baris-4a" value="To " onclick="myFunction()">
            <input type="button" class="baris-4" value="  C " onclick="this.form.display.value=0">
            <input type="button" class="baris-4"  value="  D " onclick="deleteCharacter(this.form.display)">
			<input type="button" class="baris-4d" value=" /  " onclick="addCharacter(this.form.display, '/')">
			<input type="button" class="baris-5" value="  1 " onclick="addCharacter(this.form.display, '1')">
            <input type="button" class="baris-5" value="  2 " onclick="addCharacter(this.form.display, '2')">
            <input type="button" class="baris-5" value="  3 " onclick="addCharacter(this.form.display, '3')">
            <input type="button" class="baris-5d" value=" x " onclick="addCharacter(this.form.display, '*')">
			<input type="button" class="baris-6" value="  4 " onclick="addCharacter(this.form.display, '4')">
            <input type="button" class="baris-6" value="  5 " onclick="addCharacter(this.form.display, '5')">
            <input type="button" class="baris-6" value="  6 " onclick="addCharacter(this.form.display, '6')">
            <input type="button" class="baris-6d" value=" + " onclick="addCharacter(this.form.display, '+')">
			<input type="button" class="baris-7" value="  7 " onclick="addCharacter(this.form.display, '7')">
            <input type="button" class="baris-7" value="  8 " onclick="addCharacter(this.form.display, '8')">
            <input type="button" class="baris-7" value="  9 " onclick="addCharacter(this.form.display, '9')">
            <input type="button" class="baris-7d" value=" -  " onclick="addCharacter(this.form.display, '-')">
			<input type="button" class="baris-8" value="  &#46;  " onclick="addCharacter(this.form.display, '&#46;')">
            <input type="button" class="baris-8" value=" 0  " onclick="addCharacter(this.form.display, '0')">
            <input type="button" class="baris-8" value=" 00 " onclick="addCharacter(this.form.display, '00')">
            <input type="button" class="baris-8" value=" = " onclick="if (checkNum(this.form.display.value)) {compute(this.form)}">
        </td>
	</form>
</div>
</body>
</html>
